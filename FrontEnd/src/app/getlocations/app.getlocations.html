<table mat-table [dataSource]="locations" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="area_m2">
        <th mat-header-cell *matHeaderCellDef> Area (M2) </th>
        <td mat-cell *matCellDef="let element"> {{element.area_m2}} </td>
    </ng-container>

    <ng-container matColumnDef="parentloc">
        <th mat-header-cell *matHeaderCellDef> Parent Location </th>
        <td mat-cell *matCellDef="let element"> {{element.parentloc}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
